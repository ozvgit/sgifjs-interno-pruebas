<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../acceso/css/acceso.css">
    <script type="module" src="../acceso/scripts/acceso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body >
    <header class="contenedor">
        <h1 > La Fe en jesucristo</h1>
        <img src="../acceso/images/ic_iglesia.webp" alt="Imagen superpuesta" class="imagen-superpuesta">
    </header>
    <main class="main-container">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>
    <footer style="text-align: center;">
        <p>© 2024 Todos los derechos reservados.</p>
    </footer>
</body>
</html>
